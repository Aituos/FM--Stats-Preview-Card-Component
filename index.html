<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stats Preview Card Component</title>
</head>
<body>
    <main>
        <div class="main-image mobile-image desktop-hidden"></div>
        <div class="card-content">
            <h1>Get <span class="text-highlight">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats-grid">
                <div class="stat-cell">
                    <p class="stat-number">10k+</p>
                    <p class="stat-text">companies</p>
                </div>
                <div class="stat-cell">
                    <p class="stat-number">314</p>
                    <p class="stat-text">templates</p>
                </div>
                <div class="stat-cell">
                    <p class="stat-number">12M+</p>
                    <p class="stat-text">queries</p>
                </div>
            </div>
        </div>
        <div class="main-image desktop-image mobile-hidden"></div>
    </main>
</body>
</html>
